<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main class="main-container">
    <section class="container">
      <picture>
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </picture>
    <section class="main-text">
      <h1> Order Summary    
      </h1>

      <article class="summary-text">
        You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device<br> anywhere you like!

      </article>

      <div class="annual-plan-container">
        <img src="images/icon-music.svg" alt="music" >
        <div class="plan-price">
          <p class="annual-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>

        <p class="change">Change</p>



      </div>

      <section class="payment">
        <button>Proceed to Payment</button>

      </section>

      <h4>Cancel Order</h4>
    </section>
    </section>
  </main>
